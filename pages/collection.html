<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колекция - AromaWorld</title>
    <link rel="stylesheet" href="../pages.css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">AromaWorld</div>
            <nav>
                <ul>
                    <li><a href="home.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>
                    <li><a href="collection.html">Колекция</a></li>
                    <li><a href="about.html">За нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                    <li class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                        <div class="cart-dropdown">
                            <h4>Съдържание на количката</h4>
                            <ul id="cart-items">
                                <li>Няма добавени продукти.</li>
                            </ul>
                            <div class="cart-total">
                                <p>Обща сума: <span id="cart-total-price">0.00 лв.</span></p>
                                <button id="checkout-btn">Продължи към поръчка</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="filters">
            <h2>Филтри</h2>
            <form id="filters-form">
                <label>
                    Категория:
                    <select id="category-filter">
                        <option value="all">Всички</option>
                        <option value="men">Мъжки</option>
                        <option value="women">Дамски</option>
                        <option value="unisex">Унисекс</option>
                    </select>
                </label>
                <label>
                    Аромат:
                    <select id="scent-filter">
                        <option value="all">Всички</option>
                        <option value="floral">Флорални</option>
                        <option value="woody">Дървесни</option>
                        <option value="citrus">Цитрусови</option>
                    </select>
                </label>
                <label>
                    Цена:
                    <input type="range" id="price-filter" min="50" max="500" step="10">
                </label>
                <span id="price-value">Максимум: 500 лв.</span>
                <button type="button" onclick="applyFilters()">Приложи филтрите</button>
            </form>
        </section>
        <section class="products">
            <h2>Продукти</h2>
            <div class="product-list" id="product-list">
                <!-- Продуктови карти ще се зареждат динамично -->
            </div>
        </section>
      
    </main>
    <footer>
        <p>&copy; 2024 AromaWorld. Всички права запазени.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
